<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

body {
    background: #f5f5f5;
}

.contact-section {
    padding: 40px;
    text-align: center;
}

.contact-container {
    max-width: 1100px;
    margin: 20px ;
    background: #fff;
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 30px;
    padding: 20px;
    border-radius: 8px;
}

/* FORM BOX */
.form-box {
    display: flex;
    flex-direction: column;
    justify-content: center;
}

.form-box h1{
    margin-bottom: 20px;
    text-align: left;
}

form {
    display: flex;
    flex-direction: column;
}

/* INPUT GRID */
.input-grid {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 20px;
    margin-bottom: 15px;
}

label {
    font-size: 12px;
    font-weight: bold;
    margin: auto;
    margin-bottom: 5px;
    text-align: left;
    align-self: flex-start;
    display: block;
}


input, textarea {
    width: 100%;
    padding: 10px;
    border: none;
    background: #f2f2f2;
    border-radius: 4px;
    margin-bottom: 15px;
    align-self: flex-start;
}

textarea {
    height: 120px;
    resize: none;
}

button {
    width: 150px;
    padding: 10px;
    background: #6aa84f;
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}


/* IMAGE BOX */
.image-box {
    display: flex;
    align-items: center;
    justify-content: center;
}

.image-box img {
    width: 100%;
    height: auto;
    border-radius: 6px;
}
    </style>
</head>
<body>
    <section class="contact-section">
    <h4>Contact Form #08</h4>

    <div class="contact-container">
        
        <!-- DIV 1: FORM -->
        <div class="form-box">
            <h1>Get in touch with us</h1>

            <form>
                <div class="input-grid">
                    <div>
                        <label>FULL NAME</label>
                        <input type="text" placeholder="Name">
                    </div>

                    <div>
                        <label>EMAIL ADDRESS</label>
                        <input type="email" placeholder="Email">
                    </div>
                </div>

                <div class="end">
                <label>SUBJECT</label>
                <input type="text" placeholder="Subject">

                <label>MESSAGE</label>
                <textarea placeholder="Message"></textarea>
                </div>

                <button type="submit">Send Message</button>
                
            </form>
        </div>

        <!-- DIV 2: IMAGE -->
        <div class="image-box">
            <img src="./WhatsApp Image 2026-01-03 at 5.27.39 PM.jpeg" alt="Contact Image" width="200px" height="250px">
        </div>

    </div>
</section>

   
</body>
</html>
